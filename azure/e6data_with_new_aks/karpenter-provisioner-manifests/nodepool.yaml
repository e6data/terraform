apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: ${nodepool_name}
  labels:
    app: e6data
    e6data-workspace-name: ${workspace_name}  
spec:
  template:
    metadata:
      labels:
        app: e6data
        e6data-workspace-name: ${workspace_name}  
    spec:
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ${arch}
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ${capacity_type}
        - key: karpenter.azure.com/sku-family
          operator: In
          values: ${sku_family}
        - key: karpenter.azure.com/sku-name
          operator: In
          values: ${sku_name}          
      nodeClassRef:
        name: ${nodeclass_name}
  limits:
    cpu: ${nodepool_cpu_limits}
  disruption:
    consolidationPolicy: WhenEmpty
    consolidateAfter: 30s
