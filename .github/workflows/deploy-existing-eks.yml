name: Deploy e6data - Existing EKS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - dev
          - uat
          - beta
          - pilot
          - staging
          - prod
      workspace_name:
        description: 'Workspace Name (3-10 lowercase alphanumeric chars)'
        required: true
        type: string
      eks_cluster_name:
        description: 'EKS Cluster Name'
        required: true
        type: string
      kubernetes_namespace:
        description: 'Kubernetes Namespace'
        required: true
        type: string
        default: 'e6data'
      terraform_state_key:
        description: 'Terraform State Key '
        required: true
        type: string
      s3_bucket:
        description: 'S3 Bucket for Terraform State '
        required: true
        type: string
      cost_tag_app:
        description: 'Cost Tag App Value'
        required: false
        type: string
        default: 'e6data'

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.5.7

jobs:
  validate-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Validate Inputs
        run: |
          # Validate workspace name
          if ! [[ "${{ inputs.workspace_name }}" =~ ^[a-z0-9]{3,10}$ ]]; then
            echo "Error: Workspace name must be 3-10 lowercase alphanumeric characters"
            exit 1
          fi
          
          # Validate required inputs
          if [ -z "${{ inputs.eks_cluster_name }}" ]; then
            echo "Error: EKS Cluster Name is required"
            exit 1
          fi

  deploy:
    needs: validate-inputs
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Create deployment directory
        run: |
          DEPLOYMENT_DIR="deployments/existing-eks/${{ inputs.workspace_name }}"
          echo "DEPLOYMENT_DIR=$DEPLOYMENT_DIR" >> $GITHUB_ENV
          mkdir -p $DEPLOYMENT_DIR
          
          # Copy terraform files
          cp -r aws/e6data_with_existing_eks/* $DEPLOYMENT_DIR/

      - name: Update configuration files
        run: |
          cd ${{ env.DEPLOYMENT_DIR }}
          
          # Determine AWS Account ID based on environment
          case "${{ inputs.environment }}" in
            dev|uat|beta)
              ACCOUNT_ID="442042515899"
              ;;
            pilot)
              ACCOUNT_ID="245069423449"
              ;;
            staging|prod)
              ACCOUNT_ID="352772674564"
              ;;
          esac
          
          # Update terraform.tfvars
          {
            echo 'aws_region = "us-east-1"'
            echo 'workspace_name = "${{ inputs.workspace_name }}"'
            echo 'eks_cluster_name = "${{ inputs.eks_cluster_name }}"'
            echo 'eks_disk_size = 100'
            echo 'nodepool_instance_family = ["t3", "t4g", "t2", "c7g", "c7gd", "c6g", "c8g", "r8g", "i8g", "c6gd", "r6g", "r6gd", "r7g", "r7gd", "i3"]'
            echo 'excluded_az = ["us-east-1e"]'
            echo 'bucket_names = ["*"]'
            echo 'kubernetes_namespace = "${{ inputs.kubernetes_namespace }}"'
            echo 'helm_chart_version = "2.1.7"'
            echo 'debug_namespaces = ["kube-system"]'
            echo 'cost_tags = {'
            echo '  app = "${{ inputs.cost_tag_app }}"'
            echo '}'
            echo 'aws_command_line_path = "/usr/bin/aws"'
          } > terraform.tfvars
          
          
          sed -i "s|bucket = \"mybucket\"|bucket = \"${{ inputs.s3_bucket }}\"|g" provider.tf
          sed -i "s|key    = \"path/to/my/key\"|key    = \"${{ inputs.terraform_state_key }}\"|g" provider.tf
          
         
          sed -i "s|arn:aws:iam::442042515899:root|arn:aws:iam::${ACCOUNT_ID}:root|g" variables.tf
          
        
          {
            echo '{'
            echo '  "workspace_name": "${{ inputs.workspace_name }}",'
            echo '  "deployment_type": "existing_eks",'
            echo '  "environment": "${{ inputs.environment }}",'
            echo '  "eks_cluster_name": "${{ inputs.eks_cluster_name }}",'
            echo '  "deployment_date": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'",'
            echo '  "terraform_state_key": "${{ inputs.terraform_state_key }}",'
            echo '  "s3_bucket": "${{ inputs.s3_bucket }}",'
            echo '  "deployment_dir": "${{ env.DEPLOYMENT_DIR }}"'
            echo '}'
          } > deployment-info.json

      - name: Initialize Terraform
        run: |
          cd ${{ env.DEPLOYMENT_DIR }}
          terraform init

      - name: Plan Terraform
        run: |
          cd ${{ env.DEPLOYMENT_DIR }}
          terraform plan -var-file="terraform.tfvars" -out=tfplan

      - name: Apply Terraform
        run: |
          cd ${{ env.DEPLOYMENT_DIR }}
          terraform apply -auto-approve tfplan

      - name: Save outputs
        run: |
          cd ${{ env.DEPLOYMENT_DIR }}
          terraform output -json > outputs.json
          
          # Display outputs
          echo "## Deployment Outputs" >> $GITHUB_STEP_SUMMARY
          echo "**Workspace:** ${{ inputs.workspace_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**EKS Cluster:** ${{ inputs.eks_cluster_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat outputs.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-existing-eks-${{ inputs.workspace_name }}
          path: |
            ${{ env.DEPLOYMENT_DIR }}/deployment-info.json
            ${{ env.DEPLOYMENT_DIR }}/outputs.json
          retention-days: 1

      - name: Store deployment record
        run: |
          
          aws s3 cp ${{ env.DEPLOYMENT_DIR }}/deployment-info.json \
            s3://${{ inputs.s3_bucket }}/deployments/${{ inputs.workspace_name }}/deployment-info.json