name: Deploy e6data - New EKS

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - dev
          - uat
          - beta
          - pilot
          - staging
          - prod
      workspace_name:
        description: 'Workspace Name'
        required: true
        type: string
      cluster_name:
        description: 'New EKS Cluster Name'
        required: true
        type: string
      cidr_block:
        description: 'CIDR Block'
        required: true
        type: string
      kubernetes_namespace:
        description: 'Kubernetes Namespace'
        required: true
        type: string
        default: 'e6data'
      terraform_state_key:
        description: 'Terraform State Key'
        required: true
        type: string
      s3_bucket:
        description: 'S3 Bucket for Terraform State'
        required: true
        type: string
      cost_tag_app:
        description: 'Cost Tag App Value'
        required: false
        type: string
        default: 'e6data'

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: 1.5.7

jobs:
  validate-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Validate Inputs
        run: |
          if ! [[ "${{ inputs.workspace_name }}" =~ ^[a-z0-9]{3,10}$ ]]; then
            echo "Error: Workspace name must be 3-10 lowercase alphanumeric characters"
            exit 1
          fi
          if ! [[ "${{ inputs.cidr_block }}" =~ ^([0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]{1,2}$ ]]; then
            echo "Error: Invalid CIDR block format"
            exit 1
          fi

  deploy:
    needs: validate-inputs
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Create deployment directory
        run: |
          DEPLOYMENT_DIR="deployments/new-eks/${{ inputs.workspace_name }}"
          echo "DEPLOYMENT_DIR=$DEPLOYMENT_DIR" >> $GITHUB_ENV
          mkdir -p $DEPLOYMENT_DIR
          cp -r aws/e6data_with_new_eks/* $DEPLOYMENT_DIR/

      - name: Update configuration files
        run: |
          cd ${{ env.DEPLOYMENT_DIR }}
          
          echo 'aws_region = "us-east-1"' > terraform.tfvars
          echo 'workspace_name = "${{ inputs.workspace_name }}"' >> terraform.tfvars
          echo 'cluster_name = "${{ inputs.cluster_name }}"' >> terraform.tfvars
          echo 'cidr_block = "${{ inputs.cidr_block }}"' >> terraform.tfvars
          echo 'kubernetes_namespace = "${{ inputs.kubernetes_namespace }}"' >> terraform.tfvars
          echo 'cost_tags = {' >> terraform.tfvars
          echo '  app = "${{ inputs.cost_tag_app }}"' >> terraform.tfvars
          echo '}' >> terraform.tfvars
          echo 'helm_chart_version = "2.1.7"' >> terraform.tfvars
          echo 'kube_version = "1.30"' >> terraform.tfvars
          echo 'default_nodegroup_kube_version = "1.30"' >> terraform.tfvars
          echo 'eks_disk_size = 100' >> terraform.tfvars
          echo 'nodepool_instance_family = ["t3", "t4g", "t2", "c7g", "c7gd", "c6g", "c8g", "r8g", "i8g", "c6gd", "r6g", "r6gd", "r7g", "r7gd", "i3"]' >> terraform.tfvars
          echo 'excluded_az = ["us-east-1e"]' >> terraform.tfvars
          echo 'bucket_names = ["*"]' >> terraform.tfvars
          echo 'debug_namespaces = ["kube-system"]' >> terraform.tfvars
          echo 'default_nodegroup_instance_types = ["c6g.medium", "c6gd.medium", "c7g.medium"]' >> terraform.tfvars
          echo 'default_nodegroup_capacity_type = "SPOT"' >> terraform.tfvars
          echo 'default_nodegroup_platform = "linux/arm64"' >> terraform.tfvars
          echo 'default_nodegroup_disk_size = 50' >> terraform.tfvars
          echo 'nat_instance_types = ["t3.nano", "t3a.nano"]' >> terraform.tfvars
          
          sed -i "s|bucket = \"mybucket\"|bucket = \"${{ inputs.s3_bucket }}\"|g" provider.tf
          sed -i "s|key    = \"path/to/my/key\"|key    = \"${{ inputs.terraform_state_key }}\"|g" provider.tf
          
          echo "new_eks" > deployment-type.txt

      - name: Initialize Terraform
        run: |
          cd ${{ env.DEPLOYMENT_DIR }}
          terraform init

      - name: Plan Terraform
        run: |
          cd ${{ env.DEPLOYMENT_DIR }}
          terraform plan -var-file="terraform.tfvars" -out=tfplan

      - name: Apply Terraform
        run: |
          cd ${{ env.DEPLOYMENT_DIR }}
          terraform apply -auto-approve tfplan

      - name: Save outputs
        run: |
          cd ${{ env.DEPLOYMENT_DIR }}
          terraform output -json > outputs.json
          echo "## Deployment Outputs" >> $GITHUB_STEP_SUMMARY
          echo "**Workspace:** ${{ inputs.workspace_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**New EKS Cluster:** ${{ inputs.cluster_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**CIDR Block:** ${{ inputs.cidr_block }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat outputs.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY






